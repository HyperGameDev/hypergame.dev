<html>
	<head>
		<meta name="description" content="Official Website for the Hyper Game Dev YouTube Channel. Near-daily livestream videos featuring live development, problem solving, and social chat.">
		<title>Hyper Game Dev!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body class="is-preload homepage">
        <noscript>
            <div class="noscript-warning">
                <p>JavaScript is disabled in your browser. Please enable JavaScript to view this website properly!</p>
            </div>
        </noscript>
        <div id="page-wrapper">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Main -->
                <div id="main-wrapper">
                    <div class="container">
                        <div id="content">

                            <!-- Content -->
                                <article>

                                    <h2>No Sidebar</h2>

                                    <p>Phasellus quam turpis, feugiat sit amet ornare in, hendrerit in lectus.</p>

                                    <h3>More intriguing information</h3>

                                    <p>Phasellus odio risus, faucibus et viverra vitae, eleifend ac purus.</p>

                                </article>

                        </div>
                    </div>
                </div>

		<!-- Footer -->
			<div id="footer-container"></div> </div>

        <!-- Scripts -->

			<!-- Header/Footer -->
			<script>
				document.addEventListener('DOMContentLoaded', function() {
					function loadContent(url, containerId) {
						fetch(url)
							.then(response => response.text())
							.then(data => {
								document.getElementById(containerId).innerHTML = data;
								// Re-apply dropdown functionality after loading the content
								if (containerId === 'header-container') {
									applyDropdownFunctionality();
								}
							});
					}
	
					function applyDropdownFunctionality() {
						jQuery(document).ready(function($) {
							$('#nav > ul').dropotron({
								alignment: 'right',
								mode: 'fade',
								noOpenerFade: true,
								speed: 300
							});
						});
					}
	
					loadContent('header.html', 'header-container');
					loadContent('footer.html', 'footer-container');
				});
			</script>

            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.dropotron.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>

    </body>
</html>
