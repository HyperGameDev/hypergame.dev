<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="description" content="Official Website for the Hyper Game Dev YouTube Channel. Near-daily livestream videos featuring live development, problem solving, and social chat.">
    <title>Hyper Game Dev!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body class="is-preload homepage">
    <noscript>
        <div class="noscript-warning">
            <p>JavaScript is disabled in your browser. Please enable JavaScript to view this website properly!</p>
        </div>
    </noscript>
    <div id="page-wrapper">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Main -->
        <div id="main-wrapper">
            <div class="container">
                <div class="row gtr-200">
                    <div class="col-4 col-12-medium">
                        <div id="sidebar">

                            <!-- Sidebar -->
                            <section>
                                <h3>Current Jam</h3>
                                <footer>
                                    <a id="current-jam-link" href="#" class="button">Join the Current Jam</a>
                                </footer>
                            </section>

                            <section>
                                <h3>Previous Jams</h3>
                                <ul id="previous-jams" class="style2">
                                    <!-- Previous jam links will be dynamically loaded here -->
                                </ul>
                            </section>

                        </div>
                    </div>
                    <div class="col-8 col-12-medium imp-medium">
                        <div id="content">

                            <!-- Content -->
                            <article>
                                <h2>Wheel Topics</h2>
                                <p id="last-updated">Updated: </p>
                                <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Topic Name</th>
                                                <th>Times On Wheel</th>
                                            </tr>
                                        </thead>
                                        <tbody id="topic-table-body">
                                            <!-- Content will be loaded here dynamically -->
                                        </tbody>
                                    </table>
                                </div>
                            </article>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadContent(url, containerId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(containerId).innerHTML = data;
                        // Re-apply dropdown functionality after loading the content
                        if (containerId === 'header-container') {
                            applyDropdownFunctionality();
                        }
                    });
            }

            function applyDropdownFunctionality() {
                jQuery(document).ready(function($) {
                    $('#nav > ul').dropotron({
                        alignment: 'right',
                        mode: 'fade',
                        noOpenerFade: true,
                        speed: 300
                    });
                });
            }

            loadContent('header.html', 'header-container');
            loadContent('footer.html', 'footer-container');

            // Load wheel topics and populate the table
            fetch('data/wheel-topics.json')
                .then(response => {
                    // Extract last modified date from response headers
                    const lastModified = response.headers.get('Last-Modified');
                    if (lastModified) {
                        const date = new Date(lastModified);
                        document.getElementById('last-updated').textContent = `Updated: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('topic-table-body');
                    for (const [topic, times] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        const topicCell = document.createElement('td');
                        const timesCell = document.createElement('td');

                        topicCell.textContent = topic;
                        timesCell.textContent = times;

                        row.appendChild(topicCell);
                        row.appendChild(timesCell);
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => console.error('Error loading wheel topics:', error));

            // Fetch latest Hyper 1 Hour Game Jam link
            fetch('https://itch.io/jams/sort-date/hosted-by-hypergamedev')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const jamLinks = [...doc.querySelectorAll('.jam_card a')];
                    let latestJamNumber = 0;
                    const jamData = [];

                    jamLinks.forEach(link => {
                        const match = link.href.match(/hyper-1-hour-game-jam-(\d{3})/);
                        if (match) {
                            const jamNumber = parseInt(match[1], 10);
                            if (jamNumber > latestJamNumber) {
                                latestJamNumber = jamNumber;
                            }
                            jamData.push({
                                number: jamNumber,
                                href: link.href
                            });
                        }
                    });

                    if (latestJamNumber > 0) {
                        const currentJamLink = document.getElementById('current-jam-link');
                        currentJamLink.href = `https://itch.io/jam/hyper-1-hour-game-jam-${latestJamNumber.toString().padStart(3, '0')}`;

                        const previousJamsList = document.getElementById('previous-jams');
                        for (let i = 1; i <= 6; i++) {
                            const previousJamNumber = latestJamNumber - i;
                            const previousJamData = jamData.find(jam => jam.number === previousJamNumber);
                            if (previousJamData) {
                                const previousJamLink = document.createElement('a');
                                previousJamLink.href = previousJamData.href;

                                // Fetching jam title
                                fetch(previousJamData.href)
                                    .then(res => res.text())
                                    .then(pageData => {
                                        const pageDoc = new DOMParser().parseFromString(pageData, 'text/html');
                                        const jamTitle = pageDoc.querySelector('h1').textContent;
                                        previousJamLink.textContent = jamTitle || `Hyper 1 Hour Game Jam ${previousJamNumber.toString().padStart(3, '0')}`;
                                    })
                                    .catch(err => {
                                        console.error('Error fetching jam title:', err);
                                        previousJamLink.textContent = `Hyper 1 Hour Game Jam ${previousJamNumber.toString().padStart(3, '0')}`;
                                    });

                                const listItem = document.createElement('li');
                                listItem.appendChild(previousJamLink);
                                previousJamsList.appendChild(listItem);
                            }
                        }
                    }
                })
                .catch(error => console.error('Error fetching game jams:', error));
        });
    </script>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
