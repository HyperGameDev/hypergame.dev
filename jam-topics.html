<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="description" content="Official Website for the Hyper Game Dev YouTube Channel. Near-daily livestream videos featuring live development, problem solving, and social chat.">
    <title>Hyper Game Dev!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body class="is-preload homepage">
    <noscript>
        <div class="noscript-warning">
            <p>JavaScript is disabled in your browser. Please enable JavaScript to view this website properly!</p>
        </div>
    </noscript>
    <div id="page-wrapper">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Main -->
        <div id="main-wrapper">
            <div class="container">
                <div class="row gtr-200">
                    <div class="col-4 col-12-medium">
                        <div id="sidebar">
                            <section>
                                <h3>HGD on itch.io</h3>
                                <footer>
                                    <a href="https://itch.io/jams/sort-date/hosted-by-hypergamedev" class="button" target="_blank">Join the Current Jam</a>
                                </footer>
                            </section>
                        </div>
                    </div>
                    <div class="col-8 col-12-medium imp-medium">
                        <div id="content">
                            <!-- Content -->
                            <article>
                                <h2>Yet Unchosen Jam Topics</h2>
                                <p id="last-updated">Updated: Not Available</p>
                                <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Topic Name</th>
                                                <th>Times On Wheel</th>
                                            </tr>
                                        </thead>
                                        <tbody id="topic-table-body">
                                            <!-- Content will be loaded here dynamically -->
                                        </tbody>
                                    </table>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
    </div>

    <!-- Scripts -->
    <!-- Navlinks Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadContent(url, containerId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(containerId).innerHTML = data;
                        if (containerId === 'header-container') {
                            applyDropdownFunctionality();
                            updateFlyoutMenu();
                        }
                    })
                    .catch(error => console.error('Error loading content:', error));
            }

            function applyDropdownFunctionality() {
                jQuery(document).ready(function($) {
                    $('#nav > ul').dropotron({
                        alignment: 'right',
                        mode: 'fade',
                        noOpenerFade: true,
                        speed: 300
                    });
                });
            }

            function updateFlyoutMenu() {
                const navLinks = document.querySelectorAll('#nav ul li a');
                const navPanel = document.querySelector('#navPanel nav');

                if (navPanel) {
                    navPanel.innerHTML = ''; // Clear previous links
                    navLinks.forEach(link => {
                        const newLink = document.createElement('a');
                        newLink.href = link.href;
                        newLink.textContent = link.textContent;
                        newLink.className = 'link depth-0';
                        navPanel.appendChild(newLink);
                    });
                } else {
                    console.error('Nav panel container not found!');
                }
            }

            loadContent('header.html', 'header-container');
            loadContent('footer.html', 'footer-container');
        });
    </script>

    <!-- Wheel Topics Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load wheel topics and populate the table
            function loadWheelTopics() {
                fetch('data/wheel-topics.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        // Extract last modified date from response headers
                        const lastModified = response.headers.get('Last-Modified');
                        if (lastModified) {
                            const date = new Date(lastModified);
                            document.getElementById('last-updated').textContent = `Updated: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                        } else {
                            document.getElementById('last-updated').textContent = 'Updated: Not Available';
                        }
                        return response.json();
                    })
                    .then(data => {
                        const tableBody = document.getElementById('topic-table-body');
                        tableBody.innerHTML = ''; // Clear previous content
                        for (const [topic, times] of Object.entries(data)) {
                            const row = document.createElement('tr');
                            const topicCell = document.createElement('td');
                            const timesCell = document.createElement('td');

                            topicCell.textContent = topic;
                            timesCell.textContent = times;

                            row.appendChild(topicCell);
                            row.appendChild(timesCell);
                            tableBody.appendChild(row);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading wheel topics:', error);
                        document.getElementById('last-updated').textContent = 'Updated: Not Available';
                    });
            }

            // Load topics on page load
            loadWheelTopics();

            // Reload topics every X seconds (e.g., 60 seconds)
            setInterval(loadWheelTopics, 60000); // Update every 60 seconds
        });
    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
