<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons Test</title>
    <style>
        input[type="radio"] {
            display: inline-block;
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label>Is your game on the jam submission page? <span class="required">*</span></label><br>
            <input type="radio" name="jam-submission" value="Yes" id="jam-yes" required> Yes<br>
            <input type="radio" name="jam-submission" value="No" id="jam-no" required> No<br>
        </p>
    </form>
</body>
</html>
