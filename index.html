			<script>
				document.addEventListener('DOMContentLoaded', function() {
					function loadContent(url, containerId) {
						fetch(url)
							.then(response => response.text())
							.then(data => {
								document.getElementById(containerId).innerHTML = data;
								if (containerId === 'header-container') {
									applyDropdownFunctionality();
									updateFlyoutMenu();
									applyCurrentNavLinkClass(); // Apply current class after header is loaded
								}
							});
					}

					function applyDropdownFunctionality() {
						jQuery(document).ready(function($) {
							$('#nav > ul').dropotron({
								alignment: 'right',
								mode: 'fade',
								noOpenerFade: true,
								speed: 300
							});
						});
					}

					function updateFlyoutMenu() {
						const navLinks = document.querySelectorAll('#nav ul li a');
						const navPanel = document.querySelector('#navPanel nav');

						if (navPanel) {
							navPanel.innerHTML = ''; // Clear previous links
							navLinks.forEach(link => {
								const newLink = document.createElement('a');
								newLink.href = link.href;
								newLink.textContent = link.textContent;
								newLink.className = 'link depth-0';
								navPanel.appendChild(newLink);
							});
						} else {
							console.error('Nav panel container not found!');
						}
					}

					// Apply the "current" class based on the data-current-navlink attribute
					function applyCurrentNavLinkClass() {
						const navLinks = document.querySelectorAll('#nav a');
						const currentPageNavLink = document.documentElement.getAttribute('data-current-navlink');

						if (!currentPageNavLink) {
							console.error('No data-current-navlink attribute found.');
							return;
						}

						navLinks.forEach(link => {
							const linkText = link.textContent.trim();
							if (linkText === currentPageNavLink) {
								link.parentElement.classList.add('current');
								const parentLi = link.closest('li');
								if (parentLi && parentLi.parentElement.closest('li')) {
									parentLi.parentElement.closest('li').classList.add('current');
								}
							}
						});
					}

					loadContent('header.html', 'header-container');
					loadContent('footer.html', 'footer-container');
				});
			</script>

			<!-- Video Grid API Fetch -->
				<script>
					fetch('/.netlify/functions/key_access')
						.then(response => {
							if (!response.ok) {
								throw new Error('Network response was not ok: ' + response.statusText);
							}
							return response.json();
						})
						.then(data => {
							if (!data.videos) {
								console.error('No videos found in the response');
								return;
							}

							var videos = data.videos.slice(0, 10); // Fetch the first 10 videos
							var grid = document.querySelector('.grid');

							videos.forEach(video => {
								var videoElement = document.createElement('div');
								videoElement.className = 'video-container'; // Add this line to ensure the video container has the correct class
								videoElement.style.textAlign = 'center';
								videoElement.style.marginBottom = '20px'; // Add some margin at the bottom for spacing
								videoElement.innerHTML = `
									<iframe width="100%" height="315" frameborder="0" allowfullscreen src="https://www.youtube.com/embed/${video.videoId}?rel=0&modestbranding=1"></iframe>
								`;
								grid.appendChild(videoElement);
							});
						})
						.catch(error => {
							console.error('Error:', error);
							if (error.message.includes('403') || error.message.includes('404')) {
								document.querySelector('.row.gtr-200').style.display = 'none';
								console.error('403 or 404 error: Hiding the Video and Text Grid section');
							}
						});
				</script>
